<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 45px;
    padding-left: 80px;">  <!-- 不让header挡住  padding比较好哦-->
    <div style="
      background-color: black;
      color:white;
      position:fixed;
      top: 0px;
      left: 10px;
      right:0px;
      height: 40px;
      padding-left:100px;
      z-index: 0; 
      /* 数字越大，层数越上 */
      /* if we have both left and right, it will strech */
    ">header</div>

    <div style="
      background-color:green;
      position: fixed;
      left: 10px;
      top:40px;
      bottom:0px;
      width: 70px;
      ">sidebar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 80px;
      ">
        absolute
      </div>
    </div>
    <!-- fixed和absolute配合使用 -->

    <div style="
      background-color: red;
      color: white;
      position: absolute;
      right: 80px;
      top: 80px;
    ">
      absolute
    </div>
    <!-- fix是把东西放在窗口的固定位置 -->
    <!-- 而absolute是把东西放在网页的固定位置 -->
    <!-- 把它放到sidebar（position：fixed）里面有奇效hhhh -->
    <!-- absolute成了所在div的固定位置 -->
    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static
    ">div 1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative; 
      /* relative让这个div在网页上正常显示 */
    ">div 2
    <div style="
          background-color: red;
          color: white;
          position: absolute;
          /* 这里的absolute会让这个div位于上层div的固定位置 */
          right: 10px;
          top: 80px;
        ">
      absolute
    </div>
    <!-- relative和absolute配合使用 -->
  </div>
  </body>
</html>
