<!DOCTYPE html>
<html>
  <head>
    <title>Fake YouTube</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <!-- font that directly found on google, search google fonts then select and copy the code -->



    <Link rel = "stylesheet" href = "style/text.css">
  </head>
  <body>
    <!-- paragraph by default with margin at top and bottom -->
    <p class="title">
      Talking Tech and AI with google CEO Sundar Pichai!
    </p>
    
    <p class="start">
      3.4M views &#183; 6 month ago
      <!-- google search html entity dot to get &#183 -->
    </p>
    
    <p class="author">
      Marques Brownlee &#10003
    </p>
    
    <p class="apple-text">
      Shop early for the best selection of holiday favourite. <span class="shop-link"> Shop Now &#62; </span>
      <!-- text element: span doen't have any default attribute, you can change what ever you want-->
    </p>
    
    
    <p>
      Shop early for the <strong>best selection</strong> of holiday favourite. Shop Now &#62;
      <!-- text element: Strong has some default value -->
    </p>
  </body>
</html>
